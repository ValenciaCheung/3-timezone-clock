<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Timezone Clock by Valencia Cheung</title>
  </head>
  <body>
    <div class="container">
      <h1>World Timezone Clock</h1>

      <form for="clock">
        <select name="clocks" id="clocks">
          <option value="">Select a city</option>
          <option value="Asia/Tokyo" id="tokyo">Asia/Tokyo🇯🇵</option>
          <option value="America/New_York" id="newyork">
            America/New_York🗽
          </option>
          <option value="Europe/London" id="london">Europe/London🇬🇧</option>
          <option value="Europe/Paris" id="paris">Europe/Paris🇫🇷</option>
        </select>
      </form>

      <div class="city">
        <div>
          <h2>Tokyo🇯🇵</h2>
          <div class="date" id="tokyo-date">January 8, 2025</div>
        </div>
        <div class="time" id="tokyo-time">14:55:23 <small>PM</small></div>
      </div>

    </div>
