<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Timezone Clock by Valencia Cheung</title>
  </head>
  <body>
    <div class="container">
      <h1>World Timezone Clock</h1>

      <select id="city">
        <option value="" disabled selected>Select a city</option>
        <option value="current" id="current">current location</option>
        <option value="Asia/Tokyo" id="tokyo">Asia/Tokyo🇯🇵</option>
        <option value="America/New_York" id="newyork">
          America/New_York🗽
        </option>
        <option value="Europe/London" id="london">Europe/London🇬🇧</option>
        <option value="Europe/Paris" id="paris">Europe/Paris🇫🇷</option>
        <option value="Pacific/Honolulu" id="honolulu">
          Pacific/Honolulu🇺🇸
        </option>
        <option value="Asia/Beijing" id="beijing">Asia/Beijing🇨🇳</option>
        <option value="Australia/Sydney" id="sydney">Australia/Sydney🇦🇺</option>
      </select>

      <div id="cities">
        <div class="city" id="tokyo-city">
          <div>
            <h2>Tokyo🇯🇵</h2>
            <div class="date" id="tokyo-date"></div>
          </div>
          <div class="time" id="tokyo-time"></div>
        </div>

        <div class="city" id="newyork-city">
          <div>
            <h2>New York🗽</h2>
            <div class="date" id="newyork-date"></div>
          </div>
          <div class="time" id="newyork-time"></div>
        </div>

        <div class="city" id="london-city">
          <div>
            <h2>London🇬🇧</h2>
            <div class="date" id="london-date"></div>
          </div>
          <div class="time" id="london-time"></div>
        </div>

        <div class="city" id="paris-city">
          <div>
            <h2>Paris🇫🇷</h2>
            <div class="date" id="paris-date"></div>
          </div>
          <div class="time" id="paris-time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project is coded by 🩵👩🏻‍💻
      <a href="https://github.com/ValenciaCheung" target="_blank">
        <strong>Valencia Cheung</strong></a
      >
      and is open-sourced on
      <a
        href="https://github.com/ValenciaCheung/3-timezone-clock.git"
        target="_blank"
      >
        GitHub</a
      >
      and hosted on
      <a href="https://world-timezone-clock567.netlify.app/" target="_blank">
        Netlify</a
      >
      .
    </footer>
    <script src="/javascript/index.js"></script>
  </body>
</html>
